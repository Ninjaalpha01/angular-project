<h2 mat-dialog-title>Editar Produto</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Nome" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="number" placeholder="PreÃ§o" formControlName="price">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onClose()">Cancelar</button>
    <button mat-button type="submit" [disabled]="!productForm.valid">Salvar</button>
  </mat-dialog-actions>
</form>
